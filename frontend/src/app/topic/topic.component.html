<div *ngFor="let topic of topics">
    <h2>{{ topic.title }}</h2>
    <h4>{{ topic.description }}</h4>
</div>

<form>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">BoardId</label>
            <input type="number" name="boardid" placeholder="BoardId :" formControlName="boardid" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Question:</label>
            <input type="textarea" name="question" placeholder="Question :" formControlName="question" class="form-control"/>
        </div>
        <button class="btn btn-outline-primary" [disabled]="!form.valid">
            Submit
        </button>
    </form>
</form>
