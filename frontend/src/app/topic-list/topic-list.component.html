<div *ngIf="board.topics">
        <div *ngFor="let topic of topics" class="col-sm-12 topic-frame">
            <a [href]="topic.goToOnClick" >
                <h4>{{ topic.question }}</h4>
                <p>Created: {{ topic.created }}</p>
                <p>Replies: {{ topic.replies }}</p>
            </a>
        </div>
    </div>
