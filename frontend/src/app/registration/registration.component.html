<main>
    <h1>BCCompsciConnect</h1>
    <h2>Register</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="name" placeholder="Username :" formControlName="name" class="form-control"/>
            <div *ngIf="form.get('name')?.invalid && (form.get('name')?.dirty || form.get('name')?.touched)" id="errorDiv">
                <div *ngIf="form.get('name')?.errors?.['required']">Name is required.</div>
                <div *ngIf="form.get('name')?.errors?.['minlength']">Name must be at least 5 characters long.</div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" placeholder="Email :" formControlName="email" class="form-control"/>
            <div *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)" id="errorDiv">
                <div *ngIf="form.get('email')?.errors?.['required']">Name is required.</div>
                <div *ngIf="form.get('email')?.errors?.['email']">Email must be valid.</div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" placeholder="Password :" formControlName="password" class="form-control"/>
            <div *ngIf="form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)" id="errorDiv">
                <div *ngIf="form.get('password')?.errors?.['required']">Name is required.</div>
                <div *ngIf="form.get('password')?.errors?.['minlength']">Name must be at least 5 characters long.</div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" name="confirm_password" placeholder="Confirm Password :" formControlName="confirm_password" class="form-control"/>
            <div *ngIf="form.get('confirm_password')?.invalid && (form.get('confirm_password')?.dirty || form.get('confirm_password')?.touched)" id="errorDiv">
                <div *ngIf="form.get('confirm_password')?.errors?.['required']">Name is required.</div>
            </div>
        </div>
        <button class="btn btn-outline-primary" [disabled]="!form.valid">
            Register
        </button>
    </form>

    <button class="btn btn-outline-primary" id="registerButton" (click)="loginUser()">
        Login
    </button>
</main>
